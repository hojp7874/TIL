{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1 class="text-center">CREATE</h1>
<form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    {% endbuttons %}
</form>
<hr />
<a href="{% url 'articles:index' %}">[back]</a>
{% endblock %}
