{% extends 'base.html' %}


{% block content %}
    <h1 class='text-cneter my-3'>EDIT</h1>
    <form action="{% url 'pages:update' writing.pk %}" method='POST'>
    {% csrf_token %}
        <label for="title"></label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">제목</span>
            </div>
            <input type="text" class="form-control" placeholder="제목을 작성해주세요" id="title" name="title" value='{{writing.title}}'>
        </div>
        <label for="content"></label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">내용</span>
            </div>
            <textarea class="form-control" placeholder="내용을 작성해주세요" id="content" name="content" rows="10">{{writing.content}}</textarea>
        </div>
        <div class='d-flex justify-content-between'>
            <input class='btn btn-outline-warning d-flex' type="submit">
            <a class='btn btn-outline-primary' href="{% url 'pages:detail' writing.pk %}">취소</a>
        </div>
    </form>
    

{% endblock content %}
