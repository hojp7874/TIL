<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Document</title>
        <!-- CSS embedding 방식 -->
        <style>
            h1 {
                color: red;
                font-size: 100px;
            }
        </style>
        <!-- CSS 외부참조 방식
            중복되는 입력이 많을 때 일반적으로 이용한다. -->
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <!-- CSS inline 방식 -->
        <h1 style="color: blue; font-size: 100px;">Hello</h1>
    </body>
</html>
