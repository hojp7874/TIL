<!-- html 문서라고 안내하는 글 -->
<!DOCTYPE html>

<!-- html 시작 -->
<html>
    <!-- head 시작 -->
    <head>
        <!-- 한글 호환 -->
        <meta charset="UTF-8">
        <!-- title 작성. 페이지 상단 탭에 표시되는 글 -->
        <title>my first markup</title>
    <!-- head 종료 -->
    </head>

    <!-- body 시작 -->
    <body>
        <!-- 시멘틱 태그 header -->
        <header>
            <!-- 이미지 삽입. src=경로/이름, 
                alt=사진 설명(어떠한 문제로 이미지 호출이 안될 시 출력), 
                width=사진 크기조정 -->
            <img src="ssafy.png" alt="ssafy img" width="300px">
            <!-- h1~h8 글자 크기 -->
            <h1>SSAFY 4기 학생 건강설문</h1>
        </header>
        <!-- 시멘틱 태그 section -->
        <section>
            
            <form action="https://search.naver.com/search.naver" method="GET">
                네이버 검색엔진:
                <input type="text" name="query">
                <!-- 항목 -->
                <div>
                    <!-- input에 label을 붙여서 보여주는 것
                    label의 for와 input의 id를 일치시켜야 연동이 된다. -->
                    <label for="name">이름을 기재해주세요</label><br>
                    <!-- autofocus는 페이지 로딩 시 자동으로 이 부분이 눌러지게끔 하는 것이다 -->
                    <input type="text" id="name" autofocus>
                </div>
                <!-- 항목 -->
                <div>
                    <!-- select는 여러 항목 중 하나를 선택할 수 있도록 한다
                    마찬가지로 for와 id를 일치시켜야 한다. -->
                    <label for="region">지역을 선택해주세요</label>
                    <select name="region" id="region">
                        <!-- 아래는 select에 있는 항목들이다 -->
                        <!-- disabled: 선택이 불가능하게 한다
                            selected: 처음에 선택되어있도록 한다
                            hidden: 보이지 않도록 한다 -->
                        <option value="" disabled selected hidden>---선택해주세요---</option>
                        <!-- 사용자에게는 '서울'이라고 보이고, 주소에는 value가 입력되도록 설정 -->
                        <option value="seoul">서울</option>
                        <option value="daejeon">대전</option>
                        <option value="gwangju">광주</option>
                        <option value="gumi">구미</option>
                    </select>
                </div>
                <div>
                    <p>오늘의 체온을 선택해주세요</p>
                    <!-- redio타입: redio처럼 하나씩만 눌러지는 입력.
                        input과 label의 위치는 상관이 없다. -->
                    <input type="radio" name="body-heat" id="normal" value="normal">
                    <label for="normal">37도 미만</label>
                    <input type="radio" name="body-heat" id="warning" value="warning">
                    <label for="warning">37도 이상</label>
                </div>

                <div>
                    <!-- checkbox는 radio와 반대로 여러 선택지를 모두 고를 수 있는 선택지이다. -->
                    <p>우리반 리더를 모두 고르시오</p>
                    <!-- value의 값만 저장된다. -->
                    <input type="checkbox" name="leaders" value="choose-a">구영지
                    <input type="checkbox" name="leaders" value="choose-b">강채원
                    <input type="checkbox" name="leaders" value="choose-c">한승엽
                </div>
                <!-- submit은 이 페이지에서의 활동결과를 주소로 제출하는 과정이다. -->
                <input type="submit" value="제출하기">
            </form>
        </section>
        <footer>
            Google 설문지를 통해 비밀번호를 제출하지 마시오.
        </footer>
    </body>
</html>
