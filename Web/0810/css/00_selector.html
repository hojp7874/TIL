<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: red;
    }

    h2 {
      color: orange;
    }

    h3, 
    h4 {
      font-size: 10px;
    }

    .green {
      color: green;
    }

    #purple {
      color: purple;
    }
    /* 자식 선택자 */
    .box > p {
      font-size: 30px;
    }

    .baby p {
      color: blue;
    }

  </style>
</head>
<body>
  <h1 class="green">SSAFY</h1>
  <h2>선택자 연습</h2>
  <div class="green baby">
    box content
    <div class="box">
      <p>지역 목록</p>
      <ul>
        <li>서울</li>
        <!-- id는 한개당 한번만 사용하는 것이 국룰
          왜냐하면 그걸 명시하기 위해 쓰는것이기 때문. -->
        <li id="purple">대전</li>
        <li>광주</li>
        <li>구미</li>
      </ul>
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem, optio.</p>
  </div>
  <h3>Hello</h3>
  <h4>CSS</h4>
</body>
</html>

<!-- CSS 적용 우선순위:
중요도: !important(특수한 경우가 아니면 사용하지 않는게 국룰)
우선순위: 인라인 / id 선택자 / class 선택자 / 요소 선택자
소스 순서 -->
