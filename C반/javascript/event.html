<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- addEventListener로 함수출력(권장 방식) -->
        <button class="clickButton">클릭</button>

        <!-- inline방식으로 함수출력 -->
        <button onclick="clickButton()">온클릭</button>

        <!-- ------------------------------------------------------ -->
        <button onclick="BBQ()">ilnine</button>

        <button class="AELBBQ">AEL</button>

        <script>
            const button = document.querySelector(".clickButton");
            console.log(button);

            button.addEventListener("click", function () {
                alert("눌렀습니다!!");
            });

            function clickButton() {
                alert("온클릭눌렀슈");
            }

            function BBQ() {
                //  1~10 랜덤정수 호출
                alert(Math.ceil(Math.random() * 10));
            }

            const clicking = document.querySelector(".AELBBQ");

            clicking.addEventListener("click", BBQ);
        </script>
    </body>
</html>
