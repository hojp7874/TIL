<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>javascript로 tag만들기</title>
    </head>
    <body>
        <h1>Heading</h1>
        <a href="https://www,naver.com">Link</a>
        <script>
            const button = document.createElement("button");
            button.textContent = "버튼";
            // append: 마지막에 추가
            // document.querySelector("body").append(button);
            // prepend: 처음에 추가
            document.querySelector("body").prepend(button);

            // button에 class="button" 추가.
            button.setAttribute("class", "button");

            // button의 class console에 출력
            console.log(button.getAttribute("class"));

            // 속성 지우기
            button.removeAttribute("class");

            // 방식 1
            // let hello = "";

            //     const buttons = document.createElement("button");
            //     buttons.textContent = "버튼 " + i;
            //     document.querySelector("body").append(buttons);
            //     buttons.setAttribute("class", "button");
            //     buttons.addEventListener("click", function () {
            //         alert("안녕 " + buttons.textContent);
            //     });
            // }

            // 방식 2
            let number = 5;
            for (let i = 0; i < number; i++) {
                let buttons = document.createElement("button");
                buttons.textContent = "버튼" + (i + 1);
                document.querySelector("body").append(buttons);

                // 이벤트 추가
                buttons.addEventListener("click", function () {
                    alert("안녕 " + (i + 1));
                });
            }
        </script>
    </body>
</html>
