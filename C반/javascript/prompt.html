<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = prompt("입력해주세요");
            let b = prompt("입력해주세요2");
            let c = prompt("입력해주세요3");

            if (a == b && a == c) {
                alert("Very Good");
            } else if (a == b || b == c || c == a) {
                alert("Two");
            } else {
                alert("Only One");
            }
        </script>
    </body>
</html>
